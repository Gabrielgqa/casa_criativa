{% for idea in ideas %}

<div class="ideia">
    <img src="{{idea.image}}" 
    alt="Imagem de {{idea.title}}">
    <div class="content">

        <div class="trash">
            <a href="#">
                <img src="https://image.flaticon.com/icons/svg/64/64022.svg" alt="">
            </a>
        </div>
            <h3>{{idea.title}}</h3>
        <p>{{idea.category}}</p>
         <div class="description">
            {{idea.description}}
         </div>
         <a href="{{idea.link}}" target="_blank" >ir para Ideia</a>
            
    </div>
</div>
{% endfor %}
