        <form action="/" method="POST" onsubmit="return checkFilds(event)">
        
            <div class="input-wrapper">
                <label for="title">Titulo da ideia</label>
                <input type="text" name="title">
            </div>
        
            <div class="Imput-wrapper">

            </div>
        
            <div class="Imput-wrapper">
                <label for="image">Link da imagem</label>
                <input type="url" name="image">
        
            </div>
        
            <div class="Imput-wrapper">
                <label for="descripition">Digite uma descrição para essa ideia</label>
                <textarea name="description" cols="30" rows="10"></textarea>
            </div>
        
            <div class="Imput-wrapper">
                <label for="link">Link da Ideia</label>
